<template name="Page_Template">
<body>
  <div class="container">
    <header>
      <h1>EnAct</h1>
      <button class="headerButton">Worked On</button>
      <button class="headerButton">Favorites</button>
      <button class="headerButton">Settings</button>

      {{> loginButtons}}

      {{#if currentUserIsAdmin}}
        I am admin.
      {{/if}}

      {{#if currentUser}}
      <form class="new-issue">
        <input type="text" name="text" placeholder="New Issue" />
      </form>
      {{/if}}
    </header>
    {{> Template.dynamic template=main }}
  </div>
</body>
</template>
