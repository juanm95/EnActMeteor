<template name="Page_Template">
  <body>
  <script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') { // When connected, we automatically ask for the most recent posts
      FB.api('/CGNetSwara/feed?fields=permalink_url, created_time, shares','GET', {},
        function(response) {
          count = Issues.find({}).count()
          if(count == 0){
            databaseEmpty = true
          }
          for(i=0; i < response.data.length; i++) {
            Issues.update(
              {_id: response.data[i].id}, 
              {
                $set: {
                  caption : response.data[i].caption,
                  description : response.data[i].description,
                  url: response.data[i].permalink_url,
                  created_time : response.data[i].created_time,
                  shares: response.data[i].shares,
                  last_interaction_time : response.data[i].created_time,
                },
                $setOnInsert:{
                  tags:["open"]
                }
              }, 
              {upsert: true}
            );
          }
          getTimeOfMostRecentComment();
        }
      );
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
      'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
      'into Facebook.';
    }
  }

  function getTimeOfMostRecentComment(){
    Issues.find({}).forEach(
      function(post){
        var id = post._id
        FB.api(
          '/' + id + '/comments',
          {
            "summary": true,
            "order": "reverse_chronological"
          },
          function (response) {
            if (response && !response.error) {
              if(response.data.length != 0) {
                var comment = response.data[0]
                Issues.update(
                  {_id : id},
                  {$set: {
                    last_interaction_time : comment.created_time
                  }}
                )
              }
            }
          }
        );
      }
    )
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1293600994030280',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.5' // use graph api version 2.5
    })
    
    // FB.ui({
    //   method: 'share',
    //   href: 'https://developers.facebook.com/docs/'
    // }, function(response){}
    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback functio
    FB.getLoginStatus(function(response) {
      //make sure these are executed asynchronously
      statusChangeCallback(response);
    });
  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    console.log("loaded sdk at " + new Date());
  }(document, 'script', 'facebook-jssdk'));

  // This keeps track of changes within fb-post-containers and saves the new contents to our database.
  // This uses mutation observers which you can learn more about here: https://developer.mozilla.org/en-US/docs/Web/API/MutationObserver
  var innerHTMLs = {}
  function saveInnerHTMLs() {
    Object.keys(innerHTMLs).forEach(function(key) {
      Issues.update(
        {_id: key}, 
        {
          $set: {
            innerHTML: innerHTMLs[key]
          }
        }, 
        {upsert: true}
      );   
    });
  }
  var lastChangeTimeoutID = "";
  var observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if(mutation.target.id !== "fb-posts" && mutation.target.localName === "div") { // Ignores alerts at the iframe and the all-post level.
        var postId = mutation.target.id;
        innerHTMLs[mutation.target.id] = mutation.target.innerHTML;
        window.clearTimeout(lastChangeTimeoutID);
        lastChangeTimeoutID = window.setTimeout(saveInnerHTMLs, 20000);
      }
    });
  });

  var config = { attributes: true, childList: true, characterData: true, subtree: true };
  observer.observe(document.getElementById("fb-posts"), config);

  </script>
<div class="container">
  <header>
    <h1>EnAct</h1>
    <h1>Open Issues: {{openIssuesCount}}</h1>
    <label class="show-open">
      <input type="checkbox" />
      Show open issues
    </label>
    <br/>
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <div id="status">
    </div>
  </header>    
    <div class="all-posts-container" id="fb-posts">
      {{#each posts}}
        {{{innerHTML}}}
        <!-- <div class="fb-post-container">
          <div class="fb-post" data-href="{{url}}" data-width="500" data-show-text="true" id="{{_id}}">
          </div>
          <ul>
            {{#each tags}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </div> -->
      {{/each}}
  </div>
</div>
</body>
</template>
