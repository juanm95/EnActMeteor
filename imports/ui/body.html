<template name="Page_Template">
<body>
  <div class="container">
    <header>
      <h1>EnAct</h1><button>Worked On</button><button>Favorites</button><button>Settings</button>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Search" />
      </form>
      {{/if}}
    </header>
  {{> Template.dynamic template=main}}
  </div>
</body>
</template>

<template name="ListOfTasks">
<ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</template>

<template name="ShowTask">
{{text}}
</template>
