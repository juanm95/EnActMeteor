<template name="issueOverview">
  <li class="{{#if checked}}checked{{/if}}">
Completed<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <h1 class="subject"><a href="/issue/{{_id}}">{{subject}}</a></h1>
  <span>{{createdAt}}</span>
  <span class="text">{{details}}</span>
  </li>
</template>
